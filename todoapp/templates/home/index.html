{% extends "base.html" %}

{% block content %}

<div class="row m-4">
    <div class="col">
        <h2>Adicionar item</h2>
        <form action="addTodo/" method="post" class="form-inline mt-3">{% csrf_token %}
            <input type="text" size="100" class="form-control mb-2" name="text"  placeholder="Digite aqui...">
            <button type="submit" class="btn btn-primary mb-2" value="Inserir" >Submit</button>
        </form>
    </div>
</div>


<div class="row m-4">
    <div class="col">
        <ul class="list-group">
             {% for todo_item in todo_items %}
                <li class="list-group-item">{{todo_item.text}}
                <div class="float-right">
                    <form action="deleteTodo/{{todo_item.id}}/" method="post">{% csrf_token %}
                        <button type="submit" class="btn-sm btn-danger mb-2" >excluir</button>
                    </form>
                </div>
                </li>

             {% endfor %}
        </ul>
    </div>
</div>

<h6 class="m-3 float-right">made by: Gabriel Brotas</h6>

{% endblock content %}
